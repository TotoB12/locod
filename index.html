<!DOCTYPE html>
<html lang="en">
<head>
    <!--title and meta-->
    <title>Loco - Download</title>
    <meta charset="UTF-8">
    <meta name="Loco">
    <meta name="description" content="Loco official download page"/>
    <meta name="author" content="Antonin Beliard - Lubin Pappalardo"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light only">

    <!--icons-->
    <link rel="icon" type="image/x-icon" href="assets/icon.png">

    <!--apple-->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-startup-image" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blur-ellipse"></div>
    <img src='assets/logo.svg' alt="Loco logo" id="background-logo">

    <div id="header-download-wrap">
        <header>
            <h1>LOCO</h1>
            <p>Ruining privacy with social abundance</p>
        </header>

        <div id="download-container">
            <button id="download-button"><span class="material-symbols-outlined">download</span>DOWNLOAD</button>
            <!-- <p id="download-options">OR download for:</p> -->
            <div id="download-options">
                <img onclick="Androiddownload()" src="assets/android.svg" alt="Android icon">
                <img onclick="IOSdownload()" src="assets/ios.svg" alt="IOS icon">
            </div>
        </div>
    </div>

    <div id="icon-container">
        <img alt="Loco Icon" src="assets/icon.svg">
    </div>

<script>
    // Get the download button element
const downloadButton = document.querySelector("#download-button");

function IOSdownload() {
    window.location.href = "";
}

function Androiddownload() {
    window.location.href = "files/android/loco.apk";
}

// Add an event listener to the download button
downloadButton.addEventListener("click", function() {
    // Check if the device is iOS
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
        // Redirect to the iOS download page
        IOSdownload();
    }
    // Check if the device is Android
    else if (/Android/.test(navigator.userAgent)) {
        // Redirect to the Android APK file
        Androiddownload();
    }
    // If the device is neither iOS nor Android
    else {
        // Show an alert
        alert("This application is only supported on iOS and Android devices.");
    }
});
</script>
</body>
</html>
